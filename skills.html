<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills - Lesya</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header .brand {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .skills-section {
      padding: 80px 60px;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #fff;
    }

    .skills-section h2 span {
      color: #38bdf8;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .skill-box {
      background: #1e293b;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .skill-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(56,189,248,0.3);
    }

    .skill-box h3 {
      color: #38bdf8;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .logo-list {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo-list img {
      width: 60px;
      height: auto;
      transition: 0.3s;
      filter: brightness(1.1);
    }

    .logo-list img:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    .tall-box {
      grid-row: span 2; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 380px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #9ca3af;
      border-top: 1px solid #1e293b;
      margin-top: 80px;
    }

    @media (max-width: 900px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 10px;
      }
      .skills-section {
        padding: 60px 20px;
      }
      .tall-box {
        grid-row: auto;
      }
    }
    
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="brand">My Portfolio</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html" class="active">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="skills-section">
    <h2>Technical <span>Skills</span></h2>
    <div class="skills-grid">

      <div class="skill-box">
        <h3>Microsoft Office</h3>
        <div class="logo-list">
          <img src="assets/excel.png" alt="Excel">
          <img src="assets/word.png" alt="Word">
          <img src="assets/ppt.png" alt="PowerPoint">
        </div>
      </div>

      <div class="skill-box">
        <h3>Programming Languages</h3>
        <div class="logo-list">
          <img src="assets/html.png" alt="HTML">
          <img src="assets/css.png" alt="CSS">
        </div>
      </div>

      <div class="skill-box tall-box">
        <h3>Frameworks & Tools</h3>
        <div class="logo-list">
          <img src="assets/android.png" alt="Android Studio">
          <img src="assets/vscode.png" alt="VS Code">
          <img src="assets/figma.png" alt="Figma">
          <img src="assets/adobe.png" alt="Adobe Illustrator">
          <img src="assets/capcut.png" alt="CapCut">
          <img src="assets/filmora.png" alt="Filmora">
        </div>
      </div>

      <div class="skill-box">
        <h3>Accounting Software</h3>
        <div class="logo-list">
          <img src="assets/accurate.png" alt="Accurate">
          <img src="assets/myob.png" alt="MYOB">
        </div>
      </div>

      <div class="skill-box">
        <h3>Databases</h3>
        <div class="logo-list">
          <img src="assets/mysql.png" alt="MySQL">
          <img src="assets/phpmyadmin.png" alt="phpMyAdmin">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>Â© 2025 Lesya Salsabilla. All Rights Reserved.</p>
  </footer>
</body>
</html>
