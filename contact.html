<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Lesya</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header .brand {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .active {
      color: #38bdf8;
    }

    .contact-section {
      padding: 80px 60px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #fff;
    }

    .contact-section h2 span {
      color: #38bdf8;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .form-row {
      display: flex;
      gap: 20px; 
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background-color: #1e293b;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    button {
      display: block;
      margin: 30px auto 0; 
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 14px 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #9ca3af;
      border-top: 1px solid #1e293b;
      margin-top: 80px;
    }

    @media (max-width: 900px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        margin: 10px;
      }

      .contact-section {
        padding: 60px 20px;
      }

      .form-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="brand">My Portfolio</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact <span>Me!</span></h2>

    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </div>

      <div class="form-row">
        <input type="text" placeholder="Mob. Number">
        <input type="email" placeholder="Email Address">
      </div>

      <textarea placeholder="Your Message"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>Â© 2025 Lesya Salsabilla. All Rights Reserved.</p>
  </footer>
</body>
</html>
